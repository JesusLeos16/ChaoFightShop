<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Patrón de malla tipo jaula/cage para fondo -->
  <!-- TODO: Reemplazar con el patrón real de malla que desees -->
  <defs>
    <pattern id="cagePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 0 0 L 40 0 L 40 40 L 0 40 Z" fill="none" stroke="#333" stroke-width="1" opacity="0.3"/>
      <path d="M 0 0 L 40 40" stroke="#333" stroke-width="0.5" opacity="0.2"/>
      <path d="M 40 0 L 0 40" stroke="#333" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#cagePattern)"/>
</svg>

